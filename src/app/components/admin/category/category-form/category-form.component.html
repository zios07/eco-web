<div class="custom-container">
	<div class="row wrapper">
		<div class="col-md-12">
			<h2 class="text-center mb-5"></h2>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card border-secondary">
						<div class="card-header">
							<h3 class="mb-0 my-2">Category form</h3>
						</div>
						<div class="card-body">
							<form #f="ngForm" >
								
								<div>
									<div class="form-group">
										<label>Code</label>
										<input required class="form-control" type="text" name="code" [(ngModel)]="category.code"/>
									</div>
									
									<div class="form-group">
										<label>Label</label>
										<input required class="form-control" type="text" name="label" [(ngModel)]="category.label"/>
									</div>
									<div class="form-group">
										<button class="btn btn-success" [disabled]="f.invalid" (click)="saveCategory()">Save Category</button>
										<button type="reset" class="btn btn-default" routerLink="/admin/categories">Cancel</button>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/row-->
		</div>
		<!--/col-->
	</div>
	<!--/row-->

</div>
