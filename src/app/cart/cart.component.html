<div class="container alert alert-info">
  <div class="row">
    <div class="col-6">
      <h5>Products list</h5>
    </div>
    <div class="col">
      <h5>Price</h5>
    </div>
    <div class="col">
      <h5>Quantity</h5>
    </div>
    <div class="col">
      <h5>P * Q</h5>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <ng-container *ngFor="let p of cartProducts">
      <div class="col-6" >
        {{p.product?.label}}
      </div>
      <div class="col">
        {{p.product.price}}
      </div>
      <div class="col">
        {{p.quantity}}
      </div>
      <div class="col">
        {{p.quantity * p.product.price}}
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="plusProduct(p.product)">+</button>
        <button class="btn btn-danger"  (click)="minusProduct(p.product)" [disabled]="p.quantity == 1">-</button>
        <button class="btn btn-danger"  (click)="deleteProductFromCart(p.product)">X</button>
      </div>
    </ng-container>
  </div>
</div>

<div class="container alert alert-info">
  <h4 class="total-price">Total Price : {{totalPrice | currency:USD:true}}</h4>
</div>
