<button class="btn btn-primary" routerLink="/admin/brands/form">Add new brand</button>

<table class="table table-hover">
	<thead>
		<th>Code</th>
		<th>Label</th>
	</thead>
	<tbody>
		<tr *ngFor="let b of brands">
			<td>{{ b.code }}</td>
			<td>{{ b.label }}</td>
			<td>
				<a [routerLink]="['/admin/brands/', b.id]">Edit</a>
				<a (click)="deleteBrand(b.id)">Delete</a>
			</td>
		</tr>
		<tr *ngIf="brands.length == 0">
			<td>No brands found</td>
		</tr>
	</tbody>
</table>
