<button class="btn btn-primary" routerLink="/admin/brands/form">Add new brand</button>

<table class="table table-hover">
	<thead>
		<th>Code</th>
		<th>Label</th>
	</thead>
	<tbody>
		<tr *ngFor="let b of brands">
			<td>{{ b.code }}</td>
			<td>{{ b.label }}</td>
			<td>
				<a [routerLink]="['/admin/brands/', b.id]">
					<i class="fa fa-edit"></i>
				</a> &nbsp;&nbsp;&nbsp;&nbsp;
				<a style="color:red" (click)="deleteBrand(b.id)">
					<i class="fa fa-remove"></i>
				</a>
			</td>
		</tr>
		<tr *ngIf="brands.length == 0">
			<td>No brands found</td>
		</tr>
	</tbody>
</table>
