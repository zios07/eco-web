
<form #f="ngForm" (submit)="addProduct(f?.value)" >
	
	<div>
		<h1>Add product</h1>
		<br>
		<div class="form-group">
			<label>Code</label>
			<input required class="form-control" type="text" name="code" ngModel/>
		</div>
		
		<div class="form-group">
			<label>Label</label>
			<input required class="form-control" type="text" name="label" ngModel/>
		</div>
		
		<div class="form-group">
			<label>Description</label>
			<input class="form-control" type="text" name="description" ngModel/>
		</div>
		
		<div class="form-group">
			<label>Photos</label>
			<p-fileUpload name="photos[]"
					accept="image/*"
					mode="advanced" 
					multiple="multiple"
					customUpload="false"
					(uploadHandler)="uploadPhotos($event)"
			></p-fileUpload>
		</div>

		<div class="form-group">
			<label>Price</label>
			<input required class="form-control" type="number" min="1" name="price" ngModel/>
		</div>
		
		<div class="form-group">
			<label>Stock quantity</label>
			<input required class="form-control" type="number" min="1" name="qteStock" ngModel/>
		</div>

		<div class="form-group">
			<label>Brand</label>
			<select class="form-control" name="brand" ngModel>
				<option [value]="null"></option>
				<option *ngFor="let brand of brands" [ngValue]="brand">{{brand.label}}</option>
			</select>
		</div>

		<button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save product</button>
		<button type="reset" class="btn btn-primary" routerLink="/products">Cancel</button>

	</div>
</form>
